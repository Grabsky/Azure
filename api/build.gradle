plugins {
    id("maven-publish")
}

publishing {
    repositories {
        maven {
            url = "https://repo.grabsky.cloud/releases/"
            credentials {
                username = System.getenv("REPO_USERNAME")
                password = System.getenv("REPO_SECRET")
            }
        }
        maven {
            url = "https://maven.pkg.github.com/Grabsky/Azure"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        maven(MavenPublication) { from components.java }
    }
}

dependencies {
    compileOnly("cloud.grabsky:bedrock:$BEDROCK_VERSION")
    compileOnly("net.kyori:adventure-nbt:$KYORI_NBT_VERSION")
}

java {
    withSourcesJar()
    withJavadocJar()
}

javadoc {
    (options as CoreJavadocOptions).addStringOption("Xdoclint:none", "-quiet")
}

gradle.buildFinished {
    println()
    println("> " + rootProject.version)
}
