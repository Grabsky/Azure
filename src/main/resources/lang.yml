# You can use bukkit color codes, hex, json elements and multiple lines everywhere! \o/
#
# Colors: §cThis is in red. <red>This is also in red. <#FF5555>Why so much red?!?
# Gradients: <gradient:#FF55FF:#55FFFF>That looks great.</gradient>
#
# I'm too lazy to give an example of each json element. Please visit https://docs.adventure.kyori.net/minimessage instead.
#
# Placeholders are represented as {n} where n is an integer >= 0 that represents a specific (hard-coded) replacement.
# I'm not going to add full guide of what each number transforms to because it's different for each key. Just pay attention when editing the file.
#
# If you want to use < or > as string characters, you have to include '\' character before.
